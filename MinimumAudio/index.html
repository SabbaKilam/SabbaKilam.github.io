<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
			minimum-scale=1,
            maximum-scale=1,
            initial-scale=1,
            user-scalable=no"
    >
	<title>Minimal Audio Player Components</title>
	<link rel="stylesheet" href="style.css">
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script> -->
    <script src="prefixfree.js"></script>
	</head>
	<body>
	  <div id="app">
	    <div class="line"></div>      
	    <div class="touchPanel">
	      <div class="touch" id="btnBack"><span id="reverse" style="letter-spacing: -0.25rem;">&#9658;&#9658;</span>Back</div>
	      <div class="touch" id="btnPlay">Play &#9658;</div>
	      <div class="touch" id="btnNext" >Next<span style="letter-spacing: -0.25rem;">&#9658;&#9658;</span></div>
	    </div>
	    <div class="line"></div>
	    <div class="sliders">
        <div id="timeSlider" class="slider"><span></span></div>
        <div id="volumeSlider" class="slider"><span></span></div>
	    </div>
	    <div id="speaker"></div>
	    <div class="line"></div>        
	  </div>

	<script src="script.js"></script>
	</body>
</html>
